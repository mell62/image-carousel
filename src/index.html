<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="hero">Sugar!</h1>
    <div class="picture-strip">
      <div class="frame-1 picture-frame">
        <div class="navigation-container">
          <img
            src="./images/left-arrow.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img
          src="./images/gingerbread-man.jpg"
          alt="gingerbread-man"
          class="picture gingerbread-man"
        />
        <div class="navigation-container">
          <img
            src="./images/right-arrow.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
      <div class="frame-2 picture-frame">
        <div class="navigation-container">
          <img
            src="./images/left-arrow.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img src="./images/eclair.jpg" alt="eclair" class="picture eclair" />
        <div class="navigation-container">
          <img
            src="./images/right-arrow.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
      <div class="frame-3 picture-frame visibility">
        <div class="navigation-container">
          <img
            src="./images/left-arrow.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img
          src="./images/jellybean.jpg"
          alt="jellybean"
          class="picture jellybean"
        />
        <div class="navigation-container">
          <img
            src="./images/right-arrow.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>

      <div class="frame-4 picture-frame">
        <div class="navigation-container">
          <img
            src="./images/left-arrow.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img src="./images/donut.jpg" alt="donut" class="picture donut" />
        <div class="navigation-container">
          <img
            src="./images/right-arrow.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
      <div class="frame-5 picture-frame">
        <div class="navigation-container">
          <img
            src="./images/left-arrow.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img
          src="./images/marshmallow.jpg"
          alt="marshmallow"
          class="picture marshmallow"
        />
        <div class="navigation-container">
          <img
            src="./images/right-arrow.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
    </div>
    <div class="slides-tracker">
      <div class="slide-1 slide"></div>
      <div class="slide-2 slide"></div>
      <div class="slide-3 slide active-slide"></div>
      <div class="slide-4 slide"></div>
      <div class="slide-5 slide"></div>
    </div>
  </body>
</html>
