<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>
  <body>
    <h1 class="hero">Sugar!</h1>
    <div class="picture-strip">
      <div class="frame-1 picture-frame">
        <div class="navigation-container">
          <img
            src="5af8531fdf8024254c31.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img
          src="f3f5f21206c18528a5e0.jpg"
          alt="gingerbread-man"
          class="picture gingerbread-man"
        />
        <div class="navigation-container">
          <img
            src="eaaabf0c5c3e5b020d87.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
      <div class="frame-2 picture-frame">
        <div class="navigation-container">
          <img
            src="5af8531fdf8024254c31.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img src="2f84601e419b2294286e.jpg" alt="eclair" class="picture eclair" />
        <div class="navigation-container">
          <img
            src="eaaabf0c5c3e5b020d87.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
      <div class="frame-3 picture-frame visibility">
        <div class="navigation-container">
          <img
            src="5af8531fdf8024254c31.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img
          src="10358df9a2f192c54096.jpg"
          alt="jellybean"
          class="picture jellybean"
        />
        <div class="navigation-container">
          <img
            src="eaaabf0c5c3e5b020d87.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>

      <div class="frame-4 picture-frame">
        <div class="navigation-container">
          <img
            src="5af8531fdf8024254c31.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img src="2b7363228a0cef9c9639.jpg" alt="donut" class="picture donut" />
        <div class="navigation-container">
          <img
            src="eaaabf0c5c3e5b020d87.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
      <div class="frame-5 picture-frame">
        <div class="navigation-container">
          <img
            src="5af8531fdf8024254c31.svg"
            alt="left-arrow"
            class="navigation left-arrow"
          />
        </div>
        <img
          src="1a80a1f588f19307d189.jpg"
          alt="marshmallow"
          class="picture marshmallow"
        />
        <div class="navigation-container">
          <img
            src="eaaabf0c5c3e5b020d87.svg"
            alt="right-arrow"
            class="navigation right-arrow"
          />
        </div>
      </div>
    </div>
    <div class="slides-tracker">
      <div class="slide-1 slide"></div>
      <div class="slide-2 slide"></div>
      <div class="slide-3 slide active-slide"></div>
      <div class="slide-4 slide"></div>
      <div class="slide-5 slide"></div>
    </div>
  </body>
</html>
